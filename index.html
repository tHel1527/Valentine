<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toots, be my Valentine? üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 400px;
        }

        .teddy {
            font-size: 80px;
            margin-bottom: 10px;
        }

        h1 {
            color: #d63384;
            font-size: 24px;
            min-height: 60px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.6);
            pointer-events: none;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="container">
        <div class="teddy">üß∏‚ù§Ô∏è</div>
        <h1 id="message">Will you be my valentine, Toots?</h1>
        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="accept()">Yes</button>
            <button id="noBtn" onclick="reject()">No</button>
        </div>
    </div>

    <script>
        let clickCount = 0;
        const messages = [
            "Are you sure?",
            "Mahal please",
            "Don't do this to me"
        ];

        function reject() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const msg = document.getElementById('message');

            if (clickCount < messages.length) {
                // Change text
                msg.innerText = messages[clickCount];
                
                // Make Yes button bigger
                let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 30) + "px";
                yesBtn.style.padding = (parseInt(yesBtn.style.padding || 12) + 10) + "px " + (parseInt(yesBtn.style.paddingLeft || 25) + 20) + "px";
                
                // Optional: Make No button slightly smaller
                noBtn.style.transform = `scale(${1 - (clickCount * 0.15)})`;
                
                clickCount++;
            } else {
                // Final stage: No disappears
                noBtn.style.display = 'none';
            }
        }

        function accept() {
            document.getElementById('message').innerText = "See you on Feb 14! ü•∞";
            document.getElementById('btnGroup').style.display = 'none';
            document.querySelector('.teddy').innerText = "üë©‚Äç‚ù§Ô∏è‚Äçüë®‚ú®";
        }

        // Create floating hearts
        function spawnHearts() {
            const container = document.getElementById('heart-container');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 400);
        }

        spawnHearts();
    </script>
</body>
</html>
