<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 90%;
            min-width: 320px;
        }

        .teddy {
            font-size: 100px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 28px;
            min-height: 80px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            white-space: nowrap;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.5);
            pointer-events: none;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="container">
        <div class="teddy">üß∏‚ù§Ô∏è</div>
        <h1 id="mainText">Will you be my valentine?</h1>
        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let noClicks = 0;
        const mainText = document.getElementById('mainText');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // The text sequence you requested
        const noMessages = [
            "Are you sure?",
            "Please",
            "Don't do this to me"
        ];

        function handleNo() {
            if (noClicks < noMessages.length) {
                // Change the text to your specific phrases
                mainText.innerText = noMessages[noClicks];
                
                // Grow the Yes button
                let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 40) + "px";
                yesBtn.style.padding = (parseInt(yesBtn.style.padding) + 15) + "px " + (parseInt(yesBtn.style.paddingLeft) + 30) + "px";
                
                noClicks++;
            } else {
                // Make the No button disappear after the final phrase
                noBtn.style.display = 'none';
            }
        }

        function celebrate() {
            mainText.innerText = "See you on Feb. 14 ü•∞";
            document.getElementById('btnGroup').style.display = 'none';
            document.querySelector('.teddy').innerText = "üë©‚Äç‚ù§Ô∏è‚Äçüë®‚ú®";
        }

        // Floating Hearts Logic (20px and 10px)
        function createHearts() {
            const container = document.getElementById('heart-container');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                
                // Randomly assign 10px or 20px sizes
                const size = Math.random() > 0.5 ? '20px' : '10px';
                heart.style.fontSize = size;
                
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
                container.appendChild(heart);

                setTimeout(() => { heart.remove(); }, 6000);
            }, 300);
        }

        createHearts();
    </script>
</body>
</html>
