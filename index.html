<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: pink;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: 25rem; /* giant letters ~25in */
    color: red;
    text-align: center;
    margin: 0;
  }

  #teddy-container {
    position: relative;
    width: 300px;
    margin-top: -100px;
  }

  #teddy {
    width: 100%;
  }

  #teddy-text {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 1.3rem;
    font-weight: bold;
    text-align: center;
  }

  #buttons {
    margin-top: 50px;
    position: relative;
  }

  button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 1.5rem;
    cursor: pointer;
    border: none;
    border-radius: 12px;
    transition: all 0.2s ease;
  }

  #yes {
    background-color: red;
    color: white;
  }

  #no {
    background-color: gray;
    color: white;
    position: absolute;
  }

  /* Floating hearts animation */
  .heart {
    position: absolute;
    width: 30px;
    height: 30px;
    background: red;
    clip-path: polygon(50% 0%, 61% 13%, 75% 13%, 84% 25%, 84% 37%, 75% 50%, 50% 75%, 25% 50%, 16% 37%, 16% 25%, 25% 13%, 39% 13%);
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
  }

  /* Rose explosion */
  .rose {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
    animation: explode 1s forwards;
  }

  @keyframes explode {
    0% { transform: scale(0); opacity:1; }
    100% { transform: translate(var(--x), var(--y)) scale(1); opacity:0; }
  }
</style>
</head>
<body>

<h1>ðŸ’Œ</h1>

<div id="teddy-container">
  <img id="teddy" src="https://i.imgur.com/2yVx1xD.png" alt="Teddy Bear with Roses">
  <div id="teddy-text">Will you be my Valentine, Toots?</div>
</div>

<div id="buttons">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const body = document.body;

// Initialize No button position
noBtn.style.top = '0px';
noBtn.style.left = '250px';

// Floating hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.animationDuration = (3 + Math.random() * 3) + 's';
  body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

// No button dodge behavior
noBtn.addEventListener('mouseenter', () => {
  const yesRect = yesBtn.getBoundingClientRect();
  let newX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  let newY = Math.random() * (window.innerHeight - noBtn.offsetHeight);

  // While No overlaps Yes, move and increase Yes size
  while (
    newX < yesRect.right && newX + noBtn.offsetWidth > yesRect.left &&
    newY < yesRect.bottom && newY + noBtn.offsetHeight > yesRect.top
  ) {
    newX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    newY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    // Increase Yes button
    let scale = parseFloat(yesBtn.style.transform.replace('scale(','').replace(')','')) || 1;
    yesBtn.style.transform = `scale(${scale + 0.2})`;
  }

  noBtn.style.left = newX + 'px';
  noBtn.style.top = newY + 'px';
});

// Yes click: rose explosion
yesBtn.addEventListener('click', () => {
  for(let i=0;i<50;i++){
    const rose = document.createElement('div');
    rose.classList.add('rose');
    rose.style.left = yesBtn.offsetLeft + yesBtn.offsetWidth/2 + 'px';
    rose.style.top = yesBtn.offsetTop + yesBtn.offsetHeight/2 + 'px';
    rose.style.setProperty('--x', (Math.random()-0.5)*500 + 'px');
    rose.style.setProperty('--y', (Math.random()-0.5)*500 + 'px');
    body.appendChild(rose);
    setTimeout(() => rose.remove(), 1000);
  }
});
</script>

</body>
</html>
