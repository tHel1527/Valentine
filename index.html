<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 90%;
        }

        /* Teddy Bear Styling */
        .teddy {
            font-size: 100px; /* Large teddy */
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            color: #d63384;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            user-select: none;
            pointer-events: none;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="container">
        <div class="teddy">üß∏‚ù§Ô∏è</div>
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');

        function handleNo() {
            noCount++;
            
            if (noCount <= 5) {
                // Make Yes bigger
                let newSize = 18 + (noCount * 40); // Rapid growth
                yesBtn.style.fontSize = newSize + 'px';
                yesBtn.style.padding = (15 + noCount * 10) + 'px ' + (30 + noCount * 20) + 'px';
                
                // Make No smaller
                let noSize = 18 - (noCount * 3);
                noBtn.style.fontSize = noSize + 'px';
                noBtn.style.opacity = 1 - (noCount * 0.2);
            }

            if (noCount >= 5) {
                noBtn.style.display = 'none'; // No disappears after 5 clicks
            }
        }

        function celebrate() {
            question.innerText = "Yay! See you on Valentine's! ü•∞‚ú®";
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.teddy').innerText = "üë©‚Äç‚ù§Ô∏è‚Äçüë®";
        }

        // Generate floating hearts (20px and 10px approx sizes)
        function createHearts() {
            const container = document.getElementById('heart-container');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                
                // Randomly choose between ~20px and ~10px
                const size = Math.random() > 0.5 ? '20px' : '10px';
                heart.style.fontSize = size;
                
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(heart);

                setTimeout(() => { heart.remove(); }, 6000);
            }, 300);
        }

        createHearts();
    </script>
</body>
</html>
